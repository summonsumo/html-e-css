<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de inscrição</title>
</head>
<body>
    <h1>Trabalhe conosco</h1>

    <form action="processar.php" method="post">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>

        <label for="endereco">Endereço completo</label>
        <input type="text" id="endereco" name="endereco" placeholder="Seu bairro e cidade" required>

        <label for="email">E-mail completo</label>
        <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

        <label for="cpf">CPF completo</label>
        <input type="text" id="cpf" name="cpf" placeholder="Seu CPF" required pattern="\d{3}\.\d{3}\.\d{3}\-\d{2}" title="Digite um CPF válido (Ex.: 123.456.789-01)">
        
        <label for="data_nascimento">Data de nascimento</label>
        <input type="date" id="data_nascimento" name="data_nascimento" placeholder="Sua data de nascimento" required>

        <label for="curriculo">Carregar currículo (PDF ou Word)</label>
        <input type="file" id="curriculo" name="curriculo" accept=".pdf,.doc,.docx" required>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
