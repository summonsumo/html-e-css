<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>

    <picture>    
        <p>Você está vendo a imagem completa? Experimente ampliar o tamanho de sua janela para aproveitar a melhor experiência.</p>
        <source media = "(max-width: 1000px)" srcset = "imagens/paisagem-p.png" type="image/png">
        <source media = "(max-width: 1500px)" srcset = "imagens/paisagem-m.png" type="image/png">
        <img src = "imagens/paisagem-g.png" type = "image/png">
    </picture>
    
</body>
</html>
